<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTD Travel - Sign Up</title>

  <link rel="stylesheet" href="./dist/output.css">

  <script src="./js/signup.js" defer></script>
</head>

<body
  class="font-cairo bg-backgroundEffect bg-center bg-cover w-full min-h-screen flex flex-col items-center justify-center">

  <div class="wrapper">

    <!-- Login Head -->
    <div class="flex items-center gap-8 text-3xl font-bold">
      <button id="client-btn" class="p-4 text-textGreen border-b-[3px] border-textGreen cursor-pointer">
        <h2>عميل</h2>
      </button>
      <button id="freelancer-btn" class="text-textDarkGray cursor-pointer p-4">
        <h2>مقدم خدمة</h2>
      </button>
    </div>

    <!-- Data Section -->
    <div class="flex items-center justify-between gap-20">

      <!-- Form Section -->
      <div class="flex-1">

        <form id="client-form" method="post">
          <div class="space-y-12">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2 2xl:grid-cols-3">

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="text" name="username"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="إسم المستخدم">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="email" name="email"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="البريد الإلكتروني">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="text" name="phone"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="رقم الجوال">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="text" name="country"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="الدولة">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="text" name="city"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="المدينة">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="password" name="password"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="كلمة المرور">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="password" name="password"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="تأكيد كلمة المرور">
              </div>

            </div>
          </div>

          <div class="mt-6 flex flex-col items-center justify-center">
            <a href="./login.html"
              class="flex items-center justify-center rounded-md bg-mainGreen w-[200px] h-12 text-2xl font-bold text-white shadow-sm hover:bg-textGreen">تسجيل</a>
          </div>
        </form>

        <form id="freelancer-form" class="hidden" method="post">
          <div class="space-y-12">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2 2xl:grid-cols-3">

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="text" name="username"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="إسم المستخدم">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="email" name="email"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="البريد الإلكتروني">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="text" name="phone"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="رقم الجوال">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="text" name="country"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="الدولة">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="text" name="city"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="المدينة">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="text" name="commercial-record"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="السجل التجاري">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="password" name="password"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="كلمة المرور">
              </div>

              <div class="flex rounded-lg shadow-sm border border-textGreen sm:max-w-md">
                <input type="password" name="password"
                  class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none"
                  placeholder="تأكيد كلمة المرور">
              </div>

              <div
                class="flex relative rounded-lg shadow-sm border border-textGreen sm:max-w-md cursor-pointer overflow-hidden">
                <input type="file" name="files" id="file-input" onchange="displayFileName()"
                  class="block opacity-0 absolute z-10 w-full h-full flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-none cursor-pointer">
                <label for="file-input" class="flex items-center gap-2 py-2 px-4 cursor-pointer">
                  <img class="h-8 cursor-pointer" src="./src/assets/icons/cloud-icon.svg" alt="cloud">
                  <span id="file-placeholder"
                    class="text-textGray text-lg font-medium cursor-pointer whitespace-nowrap">ارفع الملفات من
                    هنا</span>
                </label>
              </div>

            </div>
          </div>

          <div class="mt-6 flex flex-col items-center justify-center">
            <a href="./login.html"
              class="flex items-center justify-center rounded-md bg-mainGreen w-[200px] h-12 text-2xl font-bold text-white shadow-sm hover:bg-textGreen">تسجيل</a>
          </div>
        </form>

        <div class="my-8">
          <p class="text-textGray text-xl text-center">أو</p>

          <div class="mt-10 grid gap-x-6 gap-y-8 grid-cols-1 sm:grid-cols-2 place-items-center">

            <div class="flex rounded-lg shadow-sm border w-full lg:max-w-[350px]">
              <button type="submit"
                class="flex items-center justify-center gap-2 w-full rounded-md bg-white px-2 py-3 text-sm font-medium shadow-sm">
                <img class="w-5 h-5" src="./src/assets/icons/google-icon.svg" alt="google">
                <span class="text-textGray font-medium">تسجيل الدخول باستخدام جوجل </span>
              </button>
            </div>

            <div class="flex rounded-lg shadow-sm border w-full lg:max-w-[350px]">
              <button type="submit"
                class="flex items-center justify-center gap-2 w-full rounded-md bg-[#1877F2] px-2 py-3 text-sm font-medium shadow-sm">
                <img class="w-5 h-5" src="./src/assets/icons/facebook-icon.svg" alt="facebook">
                <span class="text-white font-medium">تسجيل الدخول باستخدام فيسبوك </span>
              </button>
            </div>
          </div>
        </div>

        <div class="my-8">
          <p class="text-textGray text-lg text-center font-medium">
            هل تمتلك حساب ؟
            <a href="./login.html" class="text-[#0000ff] underline">تسجيل الدخول</a>
          </p>

        </div>
      </div>

      <!-- Vector Section -->
      <div class="w-[37%] hidden lg:block">
        <img class="w-full" src="./src/assets/images/Tablet login-amico.svg" alt="tablet">
      </div>
    </div>
  </div>

</body>

</html>
