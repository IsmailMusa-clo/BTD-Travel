<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTD Travel - Login</title>

  <link rel="stylesheet" href="./dist/output.css">

  <script src="./js/elementsAnimation.js" defer></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="font-cairo w-full min-h-screen flex flex-col items-center justify-center">

  <div class="wrapper flex items-center justify-center gap-12 py-8">

    <!-- Login Form -->
    <div data-aos="fade-left" class="flex flex-1 max-w-[500px] flex-col justify-center bg-white p-4 rounded-lg shadow-md">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto w-[180px]" src="./src/assets/images/logo.png" alt="BTD Travel">
        <h2 class="text-center text-2xl/9 font-bold tracking-tight text-mainGreen">تسجيل الدخول</h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-5" action="#" method="POST">

          <div class="flex rounded-sm shadow-sm border border-textGreen sm:max-w-md">
            <input type="email" name="email"
              class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-mainGreen rounded-sm transition-all"
              placeholder="البريد الإلكتروني">
          </div>

          <div class="flex rounded-sm shadow-sm border border-textGreen sm:max-w-md">
            <input type="password" name="password"
              class="block flex-1 border-0 bg-transparent py-2 px-4 text-gray-900 placeholder:text-textGray text-lg font-medium outline-mainGreen rounded-sm transition-all"
              placeholder="كلمة المرور">
          </div>

          <div>
            <a href="./home.html"
              class="flex w-full justify-center rounded-sm bg-textGreen p-3 text-lg font-semibold text-white shadow-sm hover:bg-mainGreen transition-all">
              تسجيل دخول
            </a>
          </div>
        </form>

        <div class="my-4">
          <p class="text-textGray text-xl text-center">أو</p>

          <div class="mt-6 pb-6 border-b border-textGray">

            <div class="w-full md:w-[80%] mx-auto flex rounded-lg shadow-sm border">
              <button type="submit"
                class="flex items-center justify-center gap-2 w-full rounded-md bg-white  hover:bg-gray-50 transition-all px-1 py-2 font-semibold shadow-sm">
                <img class="w-6 h-6" src="./src/assets/icons/google-icon.svg" alt="google">
                <span class="text-textGray">تسجيل الدخول باستخدام جوجل </span>
              </button>
            </div>

            <div class="w-full md:w-[80%] mx-auto flex rounded-lg shadow-sm border mt-4">
              <button type="submit"
                class="flex items-center justify-center gap-2 w-full rounded-md bg-[#1877F2]  hover:bg-[#1890f2] transition-all px-1 py-2 font-semibold shadow-sm">
                <img class="w-6 h-6" src="./src/assets/icons/facebook-icon.svg" alt="facebook">
                <span class="text-white">تسجيل الدخول باستخدام فيسبوك </span>
              </button>
            </div>
          </div>
        </div>

        <div class="mt-4">
          <p class="text-textGray text-base md:text-lg text-center font-medium">
            ليس لديك حساب ؟
            <a href="./index.html" class="text-[#0000ff] transition-all hover:underline ">تسجيل</a>
          </p>

        </div>
      </div>
    </div>

    <!-- Vector Section -->
    <div data-aos="fade-right" class="w-[35%] hidden lg:block">
      <img class="w-full" src="./src/assets/images/Tablet login-bro.svg" alt="tablet">
    </div>
  </div>
</body>

</html>
